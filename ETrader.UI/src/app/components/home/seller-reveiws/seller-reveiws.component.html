<section class="ct-u-paddingTop60 ct-u-paddingBottom30 text-center">
    <div class="container">
        <div class="ct-heading ct-u-marginBottom60">
            <h3 class="text-uppercase">Our Agents Details</h3>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <div class="ct-personBox text-left">
                    <div class="ct-imagePerson">
                        <img src="https://localhost:44359/Agent/pic.png" alt="">
                    </div>
                    <div class="ct-personContent">
                        <div class="ct-personName ct-u-paddingBottom10 ct-u-marginBottom20">
                            <h5 class="ct-fw-600">{{item?.name}}</h5>
                        </div>
                        <div class="ct-personDescription">
                            <ul class="list-unstyled ct-contactPerson">
                            
                                <li>
                                    <i class="fa fa-mobile"></i>
                                    <span>{{item?.phone}}</span>
                                </li>
                                <li>
                                    <a href=""><i class="fa fa-envelope-o"></i> {{item?.email}}</a>
                                </li>
                                <li>
                                    <a href=""><i class="fa fa-map-marker"></i> {{item?.address}}</a>
                                </li>
                      
                            </ul>
                        </div>
                    </div>
                </div>
                <ng-container *ngFor="let item of allProductReviews">
                    <span> <i class="fa fa-user"></i>{{item?.user}}</span>
                    <div class="progress-icons" data-font-size="10" data-icon-color="#eb8a21" data-active="5" data-total="8" data-icon="fa-trophy" data-delay="400" style="font-size: 14px;">
                        <i  class="fa fa-star" [ngStyle]="{'color':checkProductRating(item?.rate)>=1?'rgb(235, 138, 33)':''}"></i>
                         <i class="fa fa-star" [ngStyle]="{'color':checkProductRating(item?.rate)>=2?'rgb(235, 138, 33)':''}"></i>
                          <i class="fa fa-star" [ngStyle]="{'color':checkProductRating(item?.rate)>=3?'rgb(235, 138, 33)':''}"></i>
                           <i class="fa fa-star" [ngStyle]="{'color':checkProductRating(item?.rate)>=4?'rgb(235, 138, 33)':''}"></i> 
                           <i class="fa fa-star" [ngStyle]="{'color':checkProductRating(item?.rate)>=5?'rgb(235, 138, 33)':''}"></i>
                    </div>
                    <h2>{{item?.reviewTittle}}</h2>
                    <p>{{item?.reviewComents}} </p>
                    <span style="font-size:12px ;">{{item?.createAt|date}}</span>
                         <hr>  
                </ng-container>
            </div>
         
        </div>
    </div>
</section>

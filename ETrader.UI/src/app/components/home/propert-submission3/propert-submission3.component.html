<header class="ct-mediaSection" data-stellar-background-ratio="0.3" data-height="140" data-type="parallax" data-bg-image="assets/images/content/agency-parallax.jpg" data-bg-image-mobile="assets/images/content/agency-parallax.jpg" style="min-height: 140px; height: 140px; background-image: url(&quot;assets/images/content/agency-parallax.jpg&quot;); background-position: 50% 50%;">
    <div class="ct-mediaSection-inner">
        <div class="container">
            <div class="ct-steps--submission center-block ct-u-marginBottom20">
                <div class="ct-steps--item ct-steps--past">
                    <div class="ct-steps--counter">
                        <span>1</span>
                    </div>
                </div>
                <div class="ct-steps--item ct-steps--progress">
                    <div class="ct-steps--counter">
                        <span>2</span>
                    </div>
                </div>
                <div class="ct-steps--item">
                    <div class="ct-steps--counter ct-steps--active">
                        <span>3</span>
                    </div>
                </div>
                <div class="ct-steps--item">
                    <div class="ct-steps--counter">
                        <span>4</span>
                    </div>
                </div>
            </div>
            <div class="ct-u-displayTable ct-steps--title text-center">
                <div class="ct-u-displayTableCell">
                    <span>Title</span>
                </div>
                <div class="ct-u-displayTableCell">
                    <span>Images</span>
                </div>
                <div class="ct-u-displayTableCell">
                    <span>Price &amp; Amentities</span>
                </div>
                <div class="ct-u-displayTableCell">
                    <span>Done!</span>
                </div>
            </div>
        </div>
    </div>
</header>
<section class="ct-u-paddingTop50 ct-u-paddingBottom100">
    <div class="container">
        <div class="ct-headerText--normal text-uppercase ct-u-marginBottom40">
            <h2>Step 3 <span class="ct-text--highlightGray">Price &amp; Amenities</span></h2>
        </div>
        <div class="row">
            <div class="col-md-8 col-lg-6">
                <form role="form" [formGroup]="submissionFormSec" class="ct-formSubmission">
                    <div class="form-group ">
                        <label class="ct-fw-600 text-uppercase ct-u-marginBottom10">Set price of your property</label>
                        <div class="row">
                            <div class="col-md-9">
                                <input type="number" maxlength="3" 
                                 min="0" max="100" formControlName="price"
                                 (change)= "priceLimit($event)"
                                  class="form-control input-lg ct-input--border ct-u-marginBottom20 form-control fx_dropdown" placeholder="">
                            </div>
                            <div class="col-md-3">
                                <select class="form-control fx_dropdown" tabindex="-1" title="">
                                    <option value="PKR">PKR</option>
                                </select>
                            </div>
                        </div>
                        <label class="ct-fw-600 text-uppercase ct-u-marginBottom10">Property summary</label>
                        <div class="row ct-u-marginBottom50">
                            <div class="col-md-6">
                                <span class="span ct-u-marginBottom10">Area Units</span>
                                 <select  formControlName="areaUnit" class="form-control fx_dropdown" tabindex="-1" title="">
                                    <option value="-">-</option>
                                    <option value="Marla">Marla</option>
                                    <option value="Kanal">Kanal</option>
                                    <option value="Acre">Acre</option>
                                </select>
                                <span class="span ct-u-marginBottom10">Type</span>
                                <select formControlName="type" class="form-control fx_dropdown" tabindex="-1" title="" >
                                    <option value="0">-</option>
                                    <option *ngFor="let item of propertyCategory" value="{{item?.id}}">{{item?.tittle}}</option>
                                </select>
                                <span class="span ct-u-marginBottom10">Baths</span>
                                <select formControlName="bath" class="form-control fx_dropdown" tabindex="-1" title="">
                                    <option value="0">-</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3+</option>
                                </select>
                                <span class="span ct-u-marginBottom10">Garage</span>
                                <select formControlName="garage" class="form-control fx_dropdown" tabindex="-1" title="">
                                    <option value="-">-</option>
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <span class="span ct-u-marginBottom10">Area</span>
                                <input type="number" formControlName="area" class="form-control input-lg ct-input--border fx_dropdown" placeholder="">
                                <span class="span ct-u-marginBottom10">Beds</span>
                                <select formControlName="bed" class="form-control fx_dropdown" tabindex="-1" title="">
                                    <option value="0">-</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3+</option>
                                </select>
                                <span class="span ct-u-marginBottom10">Kitchens</span>
                                <select formControlName="kitchen" class="form-control fx_dropdown" tabindex="-1" title="">
                                    <option value="0">-</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3+</option>
                                </select>
                                <span class="span ct-u-marginBottom10">Pool</span>
                                <select formControlName="pool" class="form-control fx_dropdown" tabindex="-1" title="">
                                    <option value="-">-</option>
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                                  
                                </select>
                            </div>
                        </div>
                        <label class="ct-fw-600 text-uppercase ct-u-marginBottom20">Amenites <span>Please check what applies</span></label>
                        <div class="ct-u-displayTable ct-radio--items ct-u-marginBottom40">
                            <div class="ct-u-displayTableCell">
                                <div  class="ct-checbox--custom">
                                    <input (click)="saveOther('Air Conditioning')" type="checkbox" [checked]="checkValue('Air Conditioning')" id="ct-checbox--custom" >
                                    <label for="ct-checbox--custom"></label>
                                    <span> Air Conditioning</span>
                                </div>
                                <div  class="ct-checbox--custom">
                                    <input (click)="saveOther('ADSL Cable')" type="checkbox" [checked]="checkValue('ADSL Cable')"  id="ct-checbox--custom2" name="check">
                                    <label for="ct-checbox--custom2"></label>
                                    <span>  ADSL Cable</span>
                                </div>
                                <div  class="ct-checbox--custom">
                                    <input (click)="saveOther('WiFi')" type="checkbox" [checked]="checkValue('WiFi')" id="ct-checbox--custom3" name="check">
                                    <label for="ct-checbox--custom3"></label>
                                    <span>  WiFi</span>
                                </div>
                                <div  class="ct-checbox--custom">
                                    <input (click)="saveOther('HiFi Audio')" type="checkbox" [checked]="checkValue('HiFi Audio')" id="ct-checbox--custom4" name="check">
                                    <label for="ct-checbox--custom4"></label>
                                    <span> HiFi Audio</span>
                                </div>
                            </div>
                            <div  class="ct-u-displayTableCell ct-radio--items">
                                <div class="ct-checbox--custom">
                                    <input (click)="saveOther('Fridge')" type="checkbox" [checked]="checkValue('Fridge')" id="ct-checbox--custom5" name="check">
                                    <label for="ct-checbox--custom5"></label>
                                    <span> Fridge</span>
                                </div>
                                <div class="ct-checbox--custom">
                                    <input (click)="saveOther('Grill')"  type="checkbox" [checked]="checkValue('Grill')" id="ct-checbox--custom6" name="check">
                                    <label for="ct-checbox--custom6"></label>
                                    <span>  Grill</span>
                                </div>
                                <div  class="ct-checbox--custom">
                                    <input (click)="saveOther('Full HD TV')" type="checkbox" [checked]="checkValue('Full HD TV')" id="ct-checbox--custom7" name="check">
                                    <label for="ct-checbox--custom7"></label>
                                    <span>  Full HD TV</span>
                                </div>
                                <div  class="ct-checbox--custom">
                                    <input (click)="saveOther('Digital Antenna')" [checked]="checkValue('Digital Antenna')" type="checkbox"  id="ct-checbox--custom8" name="check">
                                    <label for="ct-checbox--custom8"></label>
                                    <span> Digital Antenna</span>
                                </div>
                            </div>
                            <div  class="ct-u-displayTableCell ct-radio--items">
                                <div class="ct-checbox--custom">
                                    <input (click)="saveOther('Kitchen With Island')" type="checkbox" [checked]="checkValue('Kitchen With Island')" id="ct-checbox--custom9" name="check">
                                    <label for="ct-checbox--custom9"></label>
                                    <span> Kitchen With Island</span>
                                </div>
                                <div  class="ct-checbox--custom">
                                    <input (click)="saveOther('Exotic Garden')" type="checkbox" [checked]="checkValue('Exotic Garden')" id="ct-checbox--custom10" name="check">
                                    <label for="ct-checbox--custom10"></label>
                                    <span>  Exotic Garden</span>
                                </div>
                                <div  class="ct-checbox--custom">
                                    <input (click)="saveOther('Guest House')" type="checkbox" [checked]="checkValue('Guest House')" id="ct-checbox--custom11" name="check">
                                    <label for="ct-checbox--custom11"></label>
                                    <span>  Guest House</span>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
